<!DOCTYPE html>
<html>
<head>
<title>FixMyRide Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    height:100vh;
    background:#050505;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* glow */
body::before{
    content:"";
    position:absolute;
    width:650px;height:650px;
    background:radial-gradient(circle,#ff6a00,transparent);
    top:-200px;left:-150px;
    filter:blur(150px);
}
body::after{
    content:"";
    position:absolute;
    width:650px;height:650px;
    background:radial-gradient(circle,#ff8c00,transparent);
    bottom:-200px;right:-150px;
    filter:blur(150px);
}

.card{
    position:relative;
    z-index:2;
    width:360px;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(20px);
    box-shadow:0 0 50px rgba(255,106,0,.35);
}

h2{
    text-align:center;
    color:#ff6a00;
    margin-bottom:20px;
}

input,select{
    width:100%;
    padding:12px;
    margin-top:12px;
    border-radius:10px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.1);
    color:white;
}

select option{ color:black; }

input:focus,select:focus{
    box-shadow:0 0 0 2px #ff6a00,0 0 15px #ff6a00;
}

button{
    width:100%;
    padding:14px;
    margin-top:20px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#ff6a00,#ff8c00);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.links{
    text-align:center;
    margin-top:12px;
}
.links a{color:#ff6a00;text-decoration:none;}
</style>
</head>

<body>

<div class="card">

<h2>FixMyRide Login</h2>

<form action="login.php" method="POST">

<input type="text" name="name" placeholder="Enter Name" required>
<input type="password" name="password" placeholder="Password" required>

<select name="role">
    <option value="user">Login as User</option>
    <option value="mechanic">Login as Mechanic</option>
</select>

<button type="submit">Login</button>

</form>

<div class="links">
New mechanic? <a href="register-mechanic.html">Register here</a>
</div>

</div>

</body>
</html>
